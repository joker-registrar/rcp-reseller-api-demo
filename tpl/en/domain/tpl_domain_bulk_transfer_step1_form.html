
<!-- NAME: domain_bulk_transfer_step1_form -->

	<tr>
		<td class="td_std_content">

        {ERROR_INVALID_BILLING_CONTACT}

			<td class="td_stdwmltd">Billing handle:</td>
			<td class="td_std"><input type="text" size="30" name="t_contact_billing" value="{T_CONTACT_BILLING}" class="txtfld"></td>
		</tr>
		{ERROR_INVALID_BULK_TRANSFER_ENTRY}
        <tr>
			<td class="td_stdwmltd">Domain/AUTH-ID pairs:<br> (minimum is 3 domains)</td>

		</tr>
		<tr>
			<td class="td_std" colspan="2"><input type="hidden" size="30" name="mode" value="domain_bulk_transfer_step2"></td>
		</tr>
		<tr>
			<td class="td_stdwmltd"></td>
			<td class="td_std"><input type="submit" size="30" name="submit" value="Submit" class="button"></td>
		</tr>
	</table>
    </form>
		</td>
		<td class="td_std_info">
		{INFO_CONTAINER}		
		</td>
	</tr>
</table>
