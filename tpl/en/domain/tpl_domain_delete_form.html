
<!-- NAME: domain_delete_form -->
<table cellspacing="2" cellpadding="0" class="tbl_std_pad_100p">	
	<tr>
		<td class="td_std_content">
    <form action="{DMAPI_FORM_ACTION}" method="post">
	<table cellspacing="2" cellpadding="0" class="tbl_std_100p_nb">
		{ERROR_INVALID_DOMAIN}
		<tr>
			<td class="td_stdwmltd">Domain:</td>
			<td class="td_std"><input type="text" size="30" name="t_domain" value="{T_DOMAIN}" class="txtfld"></td>
		</tr>
		<tr>
			<td class="td_stdwmltd">Force delete:</td>
			<td class="td_std"><input type="checkbox" name="c_force_del" value="y" {C_FORCE_DEL} class="txtfld"></td>
		</tr>
		<tr>
			<td class="td_std_ml" colspan="2">"Force delete" allows the domain to be deleted even if older that 72 hours</td>
		</tr>
		<tr>
			<td class="td_std"><input type="hidden" size="30" name="mode" value="domain_delete"></td>
		</tr>
		<tr>
			<td class="td_stdwmltd"></td>
			<td class="td_std"><input type="submit" size="30" name="submit" value="Submit" class="button"></td>
		</tr>
	</table>
	</form>
		</td>
		<td class="td_std_info">
			{INFO_CONTAINER}
		</td>
	</tr>
