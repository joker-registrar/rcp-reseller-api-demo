
<!-- NAME: domain_lock_unlock_form -->
<table cellspacing="2" cellpadding="0" class="tbl_std_pad_100p">	
	<tr>
		<td class="td_std_content">
	<form action="{DMAPI_FORM_ACTION}" method="post">
	<table cellspacing="2" cellpadding="0" class="tbl_std_100p_nb">
		{ERROR_INVALID_DOMAIN}
		<tr>
			<td class="td_stdwmltd">Domain:</td>
			<td class="td_std"><input type="text" size="30" name="t_domain" value="{T_DOMAIN}" class="txtfld"></td>
		</tr>
		{ERROR_INVALID_LOCK_UNLOCK_OPT}
		<tr>
			<td class="td_stdwmltd">Status:</td>
			<td class="td_std">
			    <table cellspacing="2" cellpadding="0" class="tbl_std_100p_nb">
				<tr>
					<td class="td_stdwvltd">
					    <input type="radio" name="r_lock" value="lock" {R_LOCK_LOCK} class="radio">
					</td>
					<td class="td_std">
					    lock
					</td>
				</tr>
				<tr>
					<td class="td_stdwvltd">
						<input type="radio" name="r_lock" value="unlock" {R_LOCK_UNLOCK} class="radio">
					</td>
					<td class="td_std">
					    unlock
					</td>
				</tr>
			    </table>
			</td>
		</tr>
		<tr>
			<td class="td_std" colspan="2"><input type="hidden" size="30" name="mode" value="domain_lu"></td>
		</tr>

		<tr>
			<td class="td_stdwmltd"></td>
			<td class="td_std"><input type="submit" size="30" name="submit" value="Submit" class="button"></td>
		</tr>
	</table>
	</form>
		</td>
		<td class="td_std_info">
			{INFO_CONTAINER}
		</td>
	</tr>
</table>
<!-- NAME: domain_lock_unlock_form -->
