<!-- NAME: tpl_account_type -->
<select name="s_contact_account_type" style="width:228px;">
	<option value="">choose</option>
        <option value="IND" {S_CONTACT_ACCOUNT_TYPE_IND}>
            UK Individual (representing self)
        </option>
        <option value="FIND" {S_CONTACT_ACCOUNT_TYPE_FIND}>
            Non-UK Individual (representing self)
        </option>
        <option value="LTD" {S_CONTACT_ACCOUNT_TYPE_LTD}>
            UK Limited Company
        </option>
        <option value="PLC" {S_CONTACT_ACCOUNT_TYPE_PLC}>
            UK Public Limited Company
        </option>
        <option value="PTNR" {S_CONTACT_ACCOUNT_TYPE_PTNR}>
            UK Partnership
        </option>
        <option value="STRA" {S_CONTACT_ACCOUNT_TYPE_STRA}>
            UK Sole Trader
        </option>
        <option value="LLP" {S_CONTACT_ACCOUNT_TYPE_LLP}>
            UK Limited Liability Partnership
        </option>
        <option value="IP" {S_CONTACT_ACCOUNT_TYPE_IP}>
            UK Industrial/Provident Registered Company
        </option>
        <option value="SCH" {S_CONTACT_ACCOUNT_TYPE_SCH}>
            UK School
        </option>
        <option value="RCHAR" {S_CONTACT_ACCOUNT_TYPE_RCHAR}>
            UK Registered Charity
        </option>
        <option value="GOV" {S_CONTACT_ACCOUNT_TYPE_GOV}>
            UK Government Body
        </option>
        <option value="CRC" {S_CONTACT_ACCOUNT_TYPE_CRC}>
            UK Corporation by Royal Charter
        </option>
        <option value="STAT" {S_CONTACT_ACCOUNT_TYPE_STAT}>
            UK Statutory Body
        </option>
        <option value="OTHER" {S_CONTACT_ACCOUNT_TYPE_OTHER}>
            UK Entity that does not fit into any of the above (e.g. clubs, associations, many universities)
        </option>
        <option value="FCORP" {S_CONTACT_ACCOUNT_TYPE_FCORP}>
            Non-UK Corporation
        </option>
        <option value="FOTHER" {S_CONTACT_ACCOUNT_TYPE_FOTHER}>
            Non-UK Entity that does not fit into any of the above (e.g. charities, schools, clubs, associations)
        </option>
</select> 
<!-- NAME: tpl_account_type -->
