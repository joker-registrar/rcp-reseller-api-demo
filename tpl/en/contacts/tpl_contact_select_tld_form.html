
<!-- NAME: contact_select_form -->
<table cellspacing="0" cellpadding="0" class="tbl_std_pad_100p">	
	<tr>		
		<td class="td_std_content">
    <form action="{DMAPI_FORM_ACTION}" method="post">
	<table cellspacing="2" cellpadding="2" class="tbl_std_100p_nb">
		{ERROR_INVALID_TLD}
		<tr>
			<td class="td_stdwltd">Select type of contact:</td>
			<td class="td_std">
				<select name="s_tld">
				
					<!-- BEGIN list_contact_option -->
					<option value="{S_TLD}">{S_TLD}</option>
					<!-- END list_contact_option -->
					
				</select>
			</td>
		</tr>
		
<!-- BEGIN contact_optional_fields -->
		<tr>			
			<td class="td_stdwltd">Show optional fields:</td>
			<td class="td_std"><input type="checkbox" name="c_opt_fields" value="y" {C_OPT_FIELDS} class="chkbox"></td>
		</tr>
<!-- END contact_optional_fields -->

		<tr>
			<td class="td_std" colspan="2"><input type="hidden" size="30" name="mode" value="{MODE}"></td>
		</tr>

		<tr>
			<td class="td_stdwltd"></td>
			<td class="td_std"><input type="submit" size="30" name="submit" value="Submit" class="button"></td>
		</tr>
		</table>
	</form>
		</td>
		<td class="td_std_info">
			{INFO_CONTAINER}
		</td>
	</tr>
</table>
<!-- NAME: contact_create_form -->
