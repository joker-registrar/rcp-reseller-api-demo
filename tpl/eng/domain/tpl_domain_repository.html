<!-- NAME: tpl_dom_repository.html -->

<!-- BEGIN result_list_table -->
<table cellspacing="2" cellpadding="2" class="tbl_std_100p_nb">
    <tr>
	<td class="td_stdwltdc">Domain (click domain to get WHOIS)</td>
	<td class="td_stdc">Expiration</td>
	<td colspan="3"></td>
    </tr>
    {RESULT_LIST}
</table>

<!-- END result_list_table -->

<!-- BEGIN result_list_row -->
	<tr>			
	        <td class="td_stdwltd"><a href="?mode=domain_view&amp;t_domain={DOMAIN}">{DOMAIN}</a></td>
	        <td class="td_std">{EXPIRATION}</td>
	        <td class="td_std" width="70">
	            <form>
	                <input type="submit" name="modify" value="modify" class="button">
	                <input type="hidden" name="mode" value="domain_modify_form">
	                <input type="hidden" name="t_domain" value="{DOMAIN}">
	            </form>
	        </td>
	        <td class="td_std" width="70">
	            <form>
	                <input type="submit" name="modify" value="renew" class="button">
	                <input type="hidden" name="mode" value="domain_renew_form">
	                <input type="hidden" name="t_domain" value="{DOMAIN}">
	            </form>
	        </td>
	        <td class="td_std" width="300">&nbsp;</td>
	</tr>
<!-- END result_list_row -->
    
<!-- BEGIN no_result_row -->
	<tr>	        
	        <td class="td_std" colspan="5">{NO_RESULT_MESSAGE}</td>
	</tr>
<!-- END no_result_row -->

<!-- NAME: tpl_dom_repository.html -->
