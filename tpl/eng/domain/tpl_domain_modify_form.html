
<!-- NAME: domain_modify_form -->
<table cellspacing="2" cellpadding="0" class="tbl_std_pad_100p">	
	<tr>	
		<td class="td_std_content">
	<form action="{DMAPI_FORM_ACTION}" method="post">
	<table cellspacing="2" cellpadding="0" class="tbl_std_100p_nb">
		{ERROR_INVALID_DOMAIN}
		<tr>
			<td class="td_stdwltd">Domain:</td>
			<td class="txtfld"><input type="text" size="30" name="t_domain" value="{T_DOMAIN}" class="txtfld"></td>
		</tr>
                {ERROR_INVALID_BILLING_CONTACT}
		<tr>
			<td class="td_stdwltd">Billing handle:</td>
			<td class="td_std"><input type="text" size="30" name="t_contact_billing" value="{T_CONTACT_BILLING}" class="txtfld"></td>
		</tr>
                {ERROR_INVALID_ADMIN_CONTACT}
		<tr>
			<td class="td_stdwltd">Admin handle:</td>
			<td class="td_std"><input type="text" size="30" name="t_contact_admin" value="{T_CONTACT_ADMIN}" class="txtfld"></td>
		</tr>
                {ERROR_INVALID_TECH_CONTACT}
		<tr>
			<td class="td_stdwltd">Tech handle:</td>
			<td class="td_std"><input type="text" size="30" name="t_contact_tech" value="{T_CONTACT_TECH}" class="txtfld"></td>
		</tr>
                {ERROR_INVALID_NSRV_LIST}
		<tr>
			<td class="td_stdwltd">Nameserver list:</td>
			<td class="td_std"><input type="text" size="30" name="t_nameserver_list" value="{T_NAMESERVER_LIST}" class="txtfld"></td>
		</tr>
		<tr>
			<td class="td_std" colspan="2"><input type="hidden" size="30" name="mode" value="domain_modify"></td>
		</tr>

		<tr>
			<td class="td_stdwltd"></td>
			<td class="td_std"><input type="submit" size="30" name="submit" value="Submit" class="button"></td>
		</tr>
	</table>
	</form>
		</td>
		<td class="td_std_info">
			{INFO_CONTAINER}
		</td>
	</tr>
</table>
<!-- NAME: domain_modify_form -->
